    <script>
        var swiper = new Swiper('.game .conts .list', {
            slidesPerView: 'auto',
            speed: 2500, //匀速时间
            loop: true,
            autoplay: {
                delay: 0,
                stopOnLastSlide: false,
                disableOnInteraction: true,
            },
        });

        //下载调用统计下载量
        var u = navigator.userAgent;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1;
        var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
        if (!isAndroid && !isiOS) {
          isAndroid = true
        }

        var address, timeZone, Ip;
        var comId = 'i7TFtGkJv1aXT/EQuGyeUw=='; // 507
        function getData() {
          var demo = new Request({
            baseUrl: 'https://api.wlyxd.com/api/live-install-service/live-install/downloadInit',
            comId: comId,
            inviteCode: GetUrlParam('code'),
            // address: address,
            timeZone: timeZone,
          });
          demo.getRequest();
        }

        $(".clickApp").click(function () {
          var code = GetUrlParam('code');
          $("#inviteCode").val(`JY:${comId}:${code}`)
          var clipboard = new Clipboard('.clickApp', {
            target: function () {
              return $("#inviteCode")[0];
            }
          });
          clipboard.on('success', function (e) {
            console.log(e);
          });
          clipboard.on('error', function (e) {
            console.error(e);
          });
          getData();
        });
    </script>
